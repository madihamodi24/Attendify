<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Background and Centering */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Container Styling */
        .login-container {
            background-color: #ffffffdd;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Floating Label Fields */
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #666;
            font-size: 14px;
            background-color: white;
            padding: 0 5px;
            pointer-events: none;
            transition: 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #5548d9;
            transform: scale(1.02);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #5548d9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="email" name="email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>New user? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
