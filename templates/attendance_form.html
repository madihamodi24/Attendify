<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Essential for mobile responsiveness -->
    <title>Attendance Form</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    background: #f0f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

form {
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 15px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

.container {
    width: 100%;
    max-width: 400px;
}

h1 {
    text-align: center;
    color: #1a1a1a;
    margin-bottom: 20px;
    font-size: 26px;
}

@media (max-width: 600px) {
    h1 {
        font-size: 22px;
    }

    form {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    input,
    button {
        font-size: 14px;
    }
}


    </style>
</head>
<body>
     <div class="container">
    <h1 align="center">MARK YOUR ATTENDANCE</h1><br><br>
    <form action="{{ url_for('submit_attendance') }}" method="POST">
        <h2>Subject: {{ subject }}</h2>
        <input type="hidden" name="subject" value="{{ subject }}">
        <input type="hidden" name="class_name" id="formClass">
        <input type="text" name="name" placeholder="Enter Name" required><br>
        <input type="number" name="rollno" placeholder="Enter Roll Number" required><br>
        <button type="submit">Submit Attendance</button>
    </form></div>
    
</body>
</html>
